<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B_NoP个人网站</title>
    <link href="style.css" rel="stylesheet" />
  </head>


  <body>
  <!-- page1 -->
  <section class="page-sec" id="page1">
    <!-- 全屏背景容器 -->
    <div class="full-background" style="background-image: url('assets/bg1.jpg');"></div>

    <!-- 左侧模糊遮罩 -->
    <div class="blurred-overlay"></div>
    <!-- 中间过渡模糊遮罩 -->
    <div class="middle-blurred-overlay" style="left: 35%;"></div>

    <!-- 内容容器 -->
    <div class="container">
        <!-- 左侧区域 -->
        <div class="blurred-side" style="left: 0;">
            <div class="header">
                <h3>B_NoP的个人主页</h3>
                <h1>欢迎访问我的网站</h1>
                <p>
                    我的梦想<br>
                    <em>请让我躺在萝莉窝，谢谢！！！</em><br>

                </p>
                <p>查看我的账号</p>

                <section class="options">
                    <a href="https://github.com/B-NoP" target="_blank" class="option-item">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" alt="Terminal Icon">
                        Github
                    </a>
                    <a href="https://space.bilibili.com/1114493285" target="_blank" class="option-item">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/bilibili.svg" alt="Cloud Upload Icon">
                        Bilibili
                    </a>
                </section>
            </div>
        </div>

        <!-- 右侧区域 -->
       <div class="empty-side" style="right: 0;">



        </div>
    </div>
    </section>
  <!-- page2 -->
    <section class="page-sec" id="page2">

        <div class="full-background" style="background-image: url('assets/bg2.jpg');"></div>
        <div class="blurred-overlay" style="right: 0;"></div>
        <div class="middle-blurred-overlay" style="right: 35%;"></div>
        <div class="container" style="right: 0;">
            <div class="empty-side" style="left: 0;"></div>
            <div class="blurred-side" style="right: 0;">
                <div class="music-box"  style="top: 5%; bottom: 5%;">
                    <h1>鳥の诗</h1>
                    <br>
                    <img src="assets/cover.jpg" alt="Music Cover" width="400px" height="auto" style="border-radius: 10px;">
                    <section class="options">
                        <audio src="assets/tori.mp3" controls></audio>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <!-- page3 -->
    <section class="page-sec" id="page3">
        <div class="full-background" style="background-image: url('assets/bg3.jpg');"></div>
        <div class="blurred-overlay" style="right: 0;"></div>
        <div class="middle-blurred-overlay" style="right: 35%;"></div>
        <div class="container" style="right: 0;">
            <div class="empty-side" style="left: 0;"></div>
            <div class="blurred-side" style="right: 0;">
                <h1>施工中...</h1>
            </div>
        </div>
    </section>

  </body>



</html>
