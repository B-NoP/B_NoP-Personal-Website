<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B_NoP 的个人主页</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>B_NoP</h1>
            <p class="subtitle">永远爱Loli</p>
            <a href="/assets/bg1.jpg" class="btn" target="_blank">看看萝莉?</a>
        </div>
    </header>

    <section id="about" class="about">
        <h2>关于我</h2>
        <p>Hi! 我是 B_NoP</p>
    </section>

    <section class="links">
        <h2>我的链接</h2>
        <div class="social">
            <a href="https://github.com/b-nop" target="_blank">GitHub</a>
            <a href="https://space.bilibili.com/1114493285" target="_blank">Bilibili</a>
        </div>
    </section>

    <section class="fun">
        <h2>梦想</h2>
        <p>请让我躺在萝莉窝，谢谢！！！</p>
    </section>

    <section class="music">

    <h2>听首歌,放松一下</h2>
    <div class="music-player">
        <div class="album-cover">
            <img src="assets/cover.jpg" alt="专辑封面">
        </div>
        <div class="player-controls">
            <div class="song-info">
                <h3>鳥の詩</h3>
                <p>Lia</p>
            </div>
            <audio id="audio-player" src="assets/tori.mp3"></audio>
            <div class="controls">
                <button id="play-btn" class="control-btn">▶</button>
                <button id="pause-btn" class="control-btn">⏸</button>
                <button id="stop-btn" class="control-btn">⏹</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>

        </div>
    </div>
</section>


    <footer>
        <p><span class="emoji emojia9"></span> 2025 B_NoP | 页面仍在施工中 <span class="emoji emoji26d4"></span></p>
    </footer>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const stopBtn = document.getElementById('stop-btn');
    const progressBar = document.querySelector('.progress');
    const progressContainer = document.querySelector('.progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    // 播放功能
    playBtn.addEventListener('click', function() {
        audio.play();
    });

    // 暂停功能
    pauseBtn.addEventListener('click', function() {
        audio.pause();
    });

    // 停止功能
    stopBtn.addEventListener('click', function() {
        audio.pause();
        audio.currentTime = 0;
        progressBar.style.width = '0%';
        updateTimeDisplay();
    });

    // 进度条点击跳转
    progressContainer.addEventListener('click', function(e) {
        const rect = progressContainer.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
    });

    // 更新进度条
    audio.addEventListener('timeupdate', function() {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + '%';
        updateTimeDisplay();
    });

    // 音频加载完成后更新总时长
    audio.addEventListener('loadedmetadata', function() {
        updateTimeDisplay();
    });

    // 更新时间显示
    function updateTimeDisplay() {
        const currentMinutes = Math.floor(audio.currentTime / 60);
        const currentSeconds = Math.floor(audio.currentTime % 60);
        const durationMinutes = Math.floor(audio.duration / 60);
        const durationSeconds = Math.floor(audio.duration % 60);

        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
        durationEl.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
    }
});
</script>

</html>
